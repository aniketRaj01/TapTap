<!DOCTYPE html>
<html>
<head>>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paper-full.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
var circles=[];
var sound = new Howl({
  src: ['./tick.mp3']
});
function onKeyDown(event) {
sound.play();
var r=randomr();

var y=randomy();
var x=randomx();
 var newCircle = new Path.Circle(new Point(y, x), r)
 newCircle.fillColor = 'blue';
  circles.push(newCircle);
}

function onFrame(event) {
for(var i=0;i<circles.length;i++){
    circles[i].fillColor.hue +=1;
    circles[i].scale(.91)
}

}

   function randomx(){
   return Math.floor(Math.random()*701);

}

function randomy(){
   return Math.floor(Math.random()*1300);

}

function randomr(){
   return Math.floor(Math.random()*600);

}
</script>
</script>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="TapAndPlay.css">
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
